<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Mommy</title>
</head>
<body>
    <h1 style="color: red;">Come Join Mommy!</h1>
    <form action="">
        <div>
            <label for="fname">First Name:*</label>
            <input type="text" id="fname" name="fname" placeholder="Bray" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name:*</label>
            <input type="text" id="lname" name="lname" placeholder="Wyatt" required>
        </div>
        <br>
        <div>
            <label for="bdate">Birth Date:*</label>
            <input type="date" id="bdate name="bdate" required>
        </div>
        <br>
        <div>
            <label for="Email">Email:*</label>
            <input type="email" id="email" name="email" placeholder="wyatt@die.com" required>
        </div>
        <br>
        <div>
            <label for="password">Password:*</label>
            <input type="password" id="password" name="password" required maxlength="12">
        </div>
        <br>
        <div>
            <label for="tel">Tel:*</label>
            <input type="tel" id="tel" name="tel" placeholder="+251-911-807-823" required>
        </div>
        <br>
        <div>
            <label for="radio">Membership Level:*</label>
            <label for="Assocaite">Assocaite</label>
            <input type="radio" id="Assocaite" name="radio" value="Assocaite" required>

            <label for="Regular">Regular</label>
            <input type="radio" id="Regular" name="radio" value="Regular" required>

            <label for="Honorary">Honorary</label>
            <input type="radio" id="Honorary" name="radio" value="Honorary" required>
        </div>
        <br>
        <div>
            <label for="choose">Choose:*</label>
            <select id="choose" name="choose" required>
                <option value="Dead">Dead</option>
                <option value="Die">Die</option>
                <option value="Analive">Analive</option>
            </select>
        </div>
        <br>
        <div>
            <label for="check">Agree:*</label>
            <input type="checkbox" id="check" name="check" required>
        </div>
        <br>
        <div>
            <input type="reset" name="" id="">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
